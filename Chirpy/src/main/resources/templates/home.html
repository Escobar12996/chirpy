<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
    <body class="">
        
        <div class="d-flex" id="wrapper">

            <div th:replace="layout/layout :: sidebar"></div>

            <div id="page-content-wrapper">

                <nav th:replace="layout/layout :: navbar"></nav>

                <div class="container-fluid">
                    <div class="row mt-5">
                        
                        <div class="col-xl-7 ml-xl-auto">
                            <div th:replace="layout/layout :: alerts"></div>
                            <div class="p-3 bg-white">
                                    <div class="text-center">
                                        <h5>Â¿Que esta pasando?</h5>
                                    </div>

                                    <form th:action="@{/home}" th:object="${publication}" method="post">
                                        <div class="col-12 text-center">
                                            <textarea th:field="*{publication}" placeholder="Publicacion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            <span class="text-danger" th:if="${#fields.hasErrors('publication')}" th:errors="*{publication}"></span>
                                            <span class="text-danger" th:if="${errorpublication != null}" th:text="${errorpublication}"></span>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn mt-2" type="submit">Publicar</button>
                                        </div>
                                    </form>
                            </div>

                            <div class="p-4 mt-3 bg-white card" th:if="${!#lists.isEmpty(publications)}" th:each="publi : ${publications}">
                                <div class="row">
                                    <div class="col-2">
                                        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/500px-User_icon_2.svg.png">
                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="col-12">
                                                <p><a th:href="${'/userdetails/' + publi.user.id}"><span class="font-weight-bold" th:text="${publi.user.name}"></span> <span class="" th:text="'@' + ${publi.user.username}"></span></a> - <span class="" th:text="${publi.dateOfSend}"></span></p>
                                            </div>
                                        </div>
                                        <p th:utext="${publi.publication}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-3 ml-xl-auto ml-5 mr-5">
                            <div class="card">
                                <div class="card-header text-center text-chirpy">
                                    <h5 class="card-title">Tendencias</h5>
                                </div>
                                <div class="card-body pb-5">
                                    
                                </div>

                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <div th:replace="layout/layout :: footer"></div>
    </body>
</html>
