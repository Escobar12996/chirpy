<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
    <body class="">
        
        <div class="d-flex" id="wrapper">

            <div th:replace="layout/layout :: sidebar"></div>

            <div id="page-content-wrapper">

                <nav th:replace="layout/layout :: navbar"></nav>

                <div class="container-fluid">
                    <div class="row mt-5">
                        
                        <div class="col-xl-7 ml-xl-auto">
                            <div th:replace="layout/layout :: alerts"></div>
                            <div class="p-3 bg-white">
	                            <div class="text-center">
	                                <h5>Â¿Que esta pasando?</h5>
	                            </div>
	                            <form th:action="@{/home}" th:object="${publication}" method="post" enctype="multipart/form-data" class="row">
	                                <div class="col-12 text-center">
	                                    <textarea th:field="*{publication}" placeholder="Publicacion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	                                    <span class="text-danger" th:if="${#fields.hasErrors('publication')}" th:errors="*{publication}"></span>
	                                    <span class="text-danger" th:if="${errorpublication != null}" th:text="${errorpublication}"></span>
	                                </div>
	                                <div class="col-9 mt-2">
	                                	<div class="row">
	                                	<div class="col-6">
	                                			<input type="file" name="image[]" id="1" class="form-control">
	                               			</div>
	                                		<div class="col-6">
	                                			<input type="file" name="image[]" id="2" class="form-control">
	                                		</div>
	                                	</div>
	                                    <span class="text-danger" th:if="${errorimage != null}" th:text="${errorimage}"></span>
	                                </div>
	                                
	                                <div class="col-3 text-center">
	                                    <button class="btn mt-2" type="submit">Publicar</button>
	                                </div>
	                            </form>
                            </div>

                            <div class="p-4 mt-3 bg-white card" th:if="${!#lists.isEmpty(publications)}" th:each="publi : ${publications}">
                                <div class="row">
                                    <div class="col-2">
                                        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/500px-User_icon_2.svg.png">
                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="col-12">
                                                <p><a th:href="${'/userdetails/' + publi.user.id}"><span class="font-weight-bold" th:text="${publi.user.name}"></span> <span class="" th:text="'@' + ${publi.user.username}"></span></a> - <span class="" th:text="${publi.dateOfSend}"></span></p>
                                            </div>
                                        </div>
                                        <p th:utext="${publi.publication}"></p>
                                    </div>
                                    <div class="col-2"></div>
                                    <div class="col-10">
                                    	<div class="row">
                                    		<a class="col" data-type="image" th:if="${vidmaDao.findByPublication(publi.id) != null}" th:each="vid : ${vidmaDao.findByPublication(publi.id)}" th:href="${'/image/image/' + vid.id}" data-toggle="lightbox" th:data-gallery="${publi.id}">
												<img class="img-fluid" th:src="${'/image/image/' + vid.id}" >
											</a>
                                    	</div>
                                    	<div class="row mt-2">
                                    		<button type="button" class="ml-3 btn btn-outline-success r-button" data-toggle="modal" data-target="#myModal" th:value="${publi.id}">
                                    			Responder
                                    		</button>
                                    	</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="layout/layout :: tendence" ></div>
                    </div> 
                </div>
            </div>
        </div>
		<div id="myModal" class="modal fade" role="dialog">
	  		<div class="modal-dialog">
		    	<div class="modal-content">
		      		<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        	<h4 class="modal-title">Respuesta</h4>
			      	</div>
			      	<div class="modal-body">
			        	<p>Some text in the modal.</p>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
		    	</div>
		  	</div>
		</div>
        <div th:replace="layout/layout :: footer"></div>
    </body>
</html>
