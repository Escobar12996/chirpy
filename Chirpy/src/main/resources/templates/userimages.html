<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
    <body class="">
        
        <div class="d-flex" id="wrapper">

            <div th:replace="layout/layout :: sidebar"></div>

            <div id="page-content-wrapper">

                <nav th:replace="layout/layout :: navbar"></nav>

                <div class="container-fluid">
                    <div class="row mt-4">
                        
                        <div class="col-xl-7 ml-xl-auto text-center justify-content-center">
                            
                            <div class="jumbotron mb-0">
                                <div class="parent w-100">
                                	<img th:if="${userc.imagesu != null}"  th:src="${'/image/imagesu/' + userc.id}" class="img-fluid">
                            	</div>
                            
	                            <div class="row m-3 justify-content-center">
	                                <div class="col-2">
	                                    <img th:if="${userc.imageperf == null}" class="img-fluid border" th:src="@{/image/usuario.png}">
	                                    <img th:if="${userc.imageperf != null}" class="img-fluid border" th:src="${'/image/user/' + userc.id}">
	                                </div>
	                                <div class="col-7 ">
	                                    <p th:if="*{userc.description!=null and #strings.length(userc.description)>0}" th:text="${userc.description}"></p>
	                                    <p th:if="*{userc.description==null || #strings.length(userc.description)==0}">No hay ninguna descripci√≥n</p>
	                                </div>
	                            </div>
                            </div>
                            <div class="row mt-0 ml-0 mt-1 text-center align-content-center">
                            	<div class="col-3"></div>
                                <a class="col-3 bg-primary text-white mr-1 p-2" th:href="${'/userdetails/' + userc.id}">Ver Perfil</a>
                            	<a class="col-3 bg-primary text-white ml-1 p-2" th:href="${'/userimages/' + userc.id}">Multimedia</a>
                            	<div class="col-3"></div>
                            </div>
                            
                            
                            <div class="p-3 mt-3 black text-center" th:if="${#lists.isEmpty(publications)}">
                            	<h3 class="text-danger">No tienes publicaciones</h3>
                            </div>
                    
                   			<div class="p-3 mt-3 row" th:if="${!#lists.isEmpty(images)}">
                   				<div th:each="image : ${images}" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 mt-2 mb-2">
                   				
                   					<a  data-type="image"  th:href="${'/image/image/' + image.id}" data-toggle="lightbox" data-gallery="gallery">
										<img class="img-fluid" th:src="${'/image/image/' + image.id}" >
									</a>
                   				
                   				</div>
                   			</div>
              			</div>
              			<div th:replace="layout/layout :: tendence" ></div>
                    </div> 
                </div>
            </div>
        </div>
        <div th:replace="layout/layout :: footer"></div>
    </body>
</html>
