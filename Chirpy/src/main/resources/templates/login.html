<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layout :: head"></head>
    <body class="bg-gradient-chirpy">
        <div class="container">
            

            <div class="row justify-content-center align-items-center minh-100">
                <div class="col-12">
                    <div th:replace="layout/layout :: alerts"></div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="mt-3"><h1 class="text-chirpy text-center"><img class="card-img-top" th:src="@{/image/Chirpy.png}" alt="Card image cap" style="width: 100px"> Chirpy</h1></div>
                                    <p class="text-center text-white">
                                        Bienvenido a la red social Chirpy, si no tienes cuenta, puedes registrarte desde aqui: <span class="text-success">Registro</span>
                                    </p>
                                </div>
                                <div class="col-md-7 card p-3">
                                    <div class="text-center mt-3"><h1>Iniciar Sesion</h1></div>
                                    <div class="card-body">

                                        <form class="form-signin" method="post" th:action="@{/login}">

                                            <p>
                                                <label for="username" class="sr-only">Usuario</label>
                                                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                                            </p>
                                            <p>
                                                <label for="password" class="sr-only">Contraseña</label>
                                                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                                            </p>
                                            <button class="btn btn-lg btn-outline-success btn-block" type="submit">Iniciar Sesion</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
