<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	
		<div class="wrapper d-flex align-items-stretch">
		<nav th:replace="layout/layout :: navbar"></nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
                    <div class="row">
                        
                        <div class="col-xl-7 ml-xl-auto">
                            <div th:replace="layout/layout :: alerts"></div>

							<div class="publication p-4 bg-white card">
                                <div class="row">
                                
                                    <div class="col-3 col-xl-2">
                                    	<img class="img-fluid border" th:if="${publicationview.user.imageperf != null}" th:src="${'/image/user/' + publicationview.user.id}" alt="Card image cap" style="width: 100px">
                                        <img class="img-fluid border" th:if="${publicationview.user.imageperf == null}" th:src="@{/image/usuario.png}" alt="Card image cap" style="width: 100px">
                                    </div>
                                    
                                    <div class="col-9 col-xl-10">
                                    
                                        <div class="row">
                                            <div class="col-12">
                                                <p><a th:href="${'/userdetails/' + publicationview.user.id}"><span class="font-weight-bold" th:text="${publicationview.user.name}"></span> <span class="" th:text="'@' + ${publicationview.user.username}"></span></a> - <span class="" th:text="${publicationview.dateOfSend}"></span></p>
                                            </div>
                                        </div>
                                        
                                        <p th:utext="${publicationview.publication}"></p>
                                        
                                        <div class="row" th:if="${publicationview.publi != null}">
                                        	<div class="col cornsilk border p-3 m-3">
	                                        	<a th:href="${'/viewpublication/' + publicationview.publi.id}" class="font-weight-bold"  th:text="#{text.layout.coment-1.inresponse}">
                                    			</a>
	                                       		<div class="row">
				                                    <div class="col-2">
				                                    	<img class="img-fluid border" th:if="${publicationview.publi.user.imageperf != null}" th:src="${'/image/user/' + publicationview.publi.user.id}" alt="Card image cap" style="width: 100px">
				                                    	<img class="img-fluid border" th:if="${publicationview.publi.user.imageperf == null}" th:src="@{/image/usuario.png}" alt="Card image cap" style="width: 100px">
				                                	</div>
			                                		<div class="col-10">
				                                    	<div class="row">
				                                        	<div class="col-12">
				                                            	<p><a th:href="${'/userdetails/' + publicationview.publi.user.id}"><span class="font-weight-bold" th:text="${publicationview.publi.user.name}"></span> <span class="" th:text="'@' + ${publicationview.publi.user.username}"></span></a> - <span th:text="${publicationview.publi.dateOfSend}"></span></p>
				                                        	</div>
				                                    	</div>
				                                    	<p th:utext="${publicationview.publi.publication}"></p>
			                                    	</div>
				                                </div>
                                        	</div>
                                        </div>
                                        
                                    	<div class="row">
                                    		<a class="col" data-type="image" th:each="vid : ${imageDao.findByPubli(publicationview)}" th:href="${'/image/image/' + vid.id}" data-toggle="lightbox" th:data-gallery="${publicationview.id}">
												<img class="img-fluid" th:src="${'/image/image/' + vid.id}" >
											</a>
                                    	</div>
                                    	
                                    	<div class="row mt-2">
                                    		<button sec:authorize="isAuthenticated()" type="button" class="ml-3 btn btn-outline-success r-button" data-toggle="modal" data-target="#myModal" th:value="${publicationview.id}" th:text="#{text.layout.coment-1.buttonanswer}"></button>
                                    		<a sec:authorize="!isAuthenticated()"  th:href="${'/login'}" class="ml-3 btn btn-outline-success" th:text="#{text.layout.coment-1.buttonanswer}">
                                    		</a> 
                                    		<a th:href="${'/viewpublication/' + publicationview.id}" class="ml-3 btn btn-outline-success" th:value="${publicationview.id}">
                                    			 <span th:text="#{text.layout.coment-1.buttonanswers}"></span> <span th:text="${#lists.size(publicationDao.findResponse(publicationview))}"></span>
                                    		</a>
                                    		<a th:href="${'/sendban/' + publicationview.id}" class="ml-3 btn btn-outline-success" th:text="#{text.layout.coment.sendban}"></a>
                                    	</div>
                                    	
                                    </div>
                                    
                                </div>
                            </div>
							
							<div class="ml-3">
								<div th:replace="layout/layout :: coments-1"></div>
							</div>
							
                            
                            
                        </div>
                        <div th:replace="layout/layout :: tendence-1" ></div>
                    </div> 
                </div>
            </div>
      
      <div th:replace="layout/layout :: modal"></div>
      
        <div th:replace="layout/layout :: footer"></div>
    </body>
</html>
