<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layout :: head"></head>
    <body class="bg-gradient-chirpy">
        <div class="container">
            

            <div class="row justify-content-center align-items-center minh-100">
                <div class="col-12">
                    
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="mt-3"><h1 class="text-chirpy text-center">
                                    <img class="card-img-top" th:src="@{/image/Chirpy.png}" alt="Card image cap" style="width: 100px"> Chirpy</h1></div>
                                    <p class="text-center text-white">
                                        <span th:text="#{text.login.text}"></span> <a class="text-info font-weight-bold" th:href="@{/register}" th:text="#{text.login.text.href}"></a>
                                    </p>
                                    <p class="text-center text-white">
                                        <span th:text="#{text.login.translate}"></span>
                                        <a class="text-info" href="?lang=es_ES">Es</a> 
	           							<a class="text-info" href="?lang=en_US">En</a>
                                    </p>
                                </div>
                                <div class="col-md-7 card p-3">
                                
                                	<div th:replace="layout/layout :: alerts"></div>
                                	
                                	<div class="alert alert-info" th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
                                
                                    <div class="text-center mt-3"><h1 th:text="#{text.login.tittle}"></h1></div>
                                    <div class="card-body">

                                        <form class="form-signin" method="post" th:action="@{/login}">

                                            <p>
                                                <label for="username" class="sr-only" th:text="#{text.login.user}"></label>
                                                <input type="text" id="username" name="username" class="form-control border" th:placeholder="#{text.login.user}" required autofocus>
                                            </p>
                                            <p>
                                                <label for="password" class="sr-only"  th:text="#{text.login.password}"></label>
                                                <input type="password" id="password" name="password" class="form-control border" th:placeholder="#{text.login.password}" required>
                                            </p>
                                            <button class="btn btn-lg btn-outline-success btn-block" type="submit" th:text="#{text.login.tittle}"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
