<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:replace="administration/layout/layout :: head"></head>
	
	<body>
		<nav th:replace="administration/layout/layout :: navbar"></nav>
	
		<div class="container">
		
                    <div class="row justify-content-center">
                        <div class="col-auto mr-md-auto">
                            <div class="card text-white bg-primary mb-3 text-center" style="min-width: 18rem;">
                                <div class="card-header">Usuarios Activos</div>
                                <div class="card-body">
                                  <h5 class="card-title" th:text="${useractive}"></h5>
                                </div>
                              </div>
                        </div>
                        
                        <div class="col-auto ml-md-auto">
                            <div class="card text-white bg-danger mb-3 text-center" style="min-width: 18rem;">
                            <div class="card-header">Usuarios baneados</div>
                            <div class="card-body">
                              <h5 class="card-title" th:text="${userban}"></h5>
                            </div>
                          </div>
                        </div>
                    </div>
		
                    <div class="row mt-5 justify-content-center">
                        <div class="col-auto mr-md-auto">
                            <div class="card text-white bg-secondary mb-3 text-center" style="min-width: 18rem;">
                            <div class="card-header">Numero de Posts</div>
                            <div class="card-body">
                              <h5 class="card-title" th:text="${posts}"></h5>
                            </div>
                          </div>
                        </div>
                        
                        <div class="col-auto ml-md-auto">
                            <div class="card text-white bg-secondary mb-3 text-center" style="min-width: 18rem;">
                            <div class="card-header">Numero de Imagenes</div>
                            <div class="card-body">
                              <h5 class="card-title" th:text="${images}"></h5>
                            </div>
                          </div>
                        </div>
                    </div>
		
		
		</div>
		<div th:replace="administration/layout/layout :: footer"></div>
	</body>
</html>
