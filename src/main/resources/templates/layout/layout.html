<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title th:text="'Bitbird - ' + ${title}"></title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/mycss.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/ekko-lightbox.css}" />


</head>
<body>
    
    <div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" th:fragment="navbar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
						<i class="fa fa-bars"></i>
						<span class="sr-only">Toggle Menu</span>
					</button>
				</div>
				
				<div class="p-4">
		  		<h1 class="text-center"><a th:href="@{/home}" class="logo"><img th:src="@{/image/Chirpy.png}" class="rounded-circle image-chirpy m-0"></a></h1>
	        		<ul class="list-unstyled components mb-5">
		          		<li><a th:href="@{/home}">Principal</a></li>
		          		<li><a th:href="@{/explorer}">Explorar</a></li>
						<li><a sec:authorize="!isAuthenticated()" th:href="@{/login}">Iniciar Sesion</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="${'/quotes'}">Menciones <span th:text="${user.quotes}"></span></a></li>
						<li>
							<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Mi Perfil</a>
	                			<ul class="collapse list-unstyled" id="pageSubmenu">
				                    <li><a sec:authorize="isAuthenticated()" th:href="${'/userdetails/' + user.id}">Ver Perfil</a></li>
		                    		<li><a sec:authorize="isAuthenticated()" th:href="@{/editperfil}">Editar Perfil</a></li>
		                    		<li>
		                    			<form class="ml-0"   sec:authorize="isAuthenticated()" id="logout" th:action="@{/logout}" method="post">
			                            	<button type="submit" class="btn btn-link text-warning pl-0 text-center">Cerrar Sesion</button>
			                        	</form>
			                        </li>
	                			</ul>
	           			</li>
	           			
           			</ul>
           			

	        <div class="mb-5">
						<h3 class="h6">Subscribe for newsletter</h3>
						<form action="#" class="colorlib-subscribe-form">
	            <div class="form-group d-flex">
	            	<div class="icon"><span class="icon-paper-plane"></span></div>
	              <input type="text" class="form-control" placeholder="Enter Email Address">
	            </div>
	          </form>
					</div>

	        <div class="footer">
	        	<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
						  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
	        </div>

	      </div>
    	</nav>

        <div id="page-content-wrapper">

            <div class="container-fluid">
                <div class="row mt-5">

                    <div class="col-xl-7 ml-xl-auto">
                        <div th:fragment="alerts">
                            <div class="alert alert-success" th:if="${success != null}"
                                    th:text="${success}"></div>
                            <div class="alert alert-danger" th:if="${error != null}"
                                    th:text="${error}"></div>
                            <div class="alert alert-warning" th:if="${warning != null}"
                                    th:text="${warning}"></div>
                            <div class="alert alert-info" th:if="${info != null}"
                                    th:text="${info}"></div>
                        </div>
                    </div>
                </div> 
                <div class="col-xl-3 ml-xl-auto ml-5 mr-5" th:fragment="tendence">
	                <div class="card bg-secondary">
	                    <div class="card-header text-center text-white bg-secondary">
	                        <h5 class="card-title secondary">Tendencias</h5>
	                    </div>
	                    <div class="">
	                    	<div class="list-group list-group-flush">
		                    	<a th:each="tendencia : ${tendencias}" th:href="${'/explorer/' + tendencia.hashtagname}" class="text-white p-2 mt-2 mb-2">
		                    		<p th:text="${'#'+tendencia.hashtagname}" class="m-0 p-0" ></p>
		                    		<p class="m-0 p-0 pequeno"><span th:text="${tendencia.usos}"></span> Publicaciones</p>
		                    	</a>
				            </div>
	                    </div>
	                </div>
	            </div>
                <div class="card bg-secondary" th:if="${publications != null || publications != null}" th:fragment="tendencee">
                    <div class="card-header text-center text-white bg-secondary">
                        <h5 class="card-title secondary">Tendencias</h5>
                    </div>
                    <div class="">
                    	<div class="list-group list-group-flush">
	                    	<a th:each="tendencia : ${tendencias}" th:href="${'/explorer/' + tendencia.hashtagname}" class="text-white p-2 mt-2 mb-2">
	                    		<p th:text="${'#'+tendencia.hashtagname}" class="m-0 p-0" ></p>
	                    		<p class="m-0 p-0 pequeno"><span th:text="${tendencia.usos}"></span> Publicaciones</p>
	                    	</a>
			            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	    <footer th:fragment="footer" class="dark page-footer text-center pt-2">
	    
	
			<script th:src="@{/js/jquery.js}"></script>
			<script th:src="@{/js/jquery-ui.min.js}"></script>
	        
	        <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
	        <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all">
	        <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
	        
	        
	        <script th:src="@{/js/popper.min.js}"></script>
	        <script th:src="@{/js/bootstrap.min.js}"></script>
	        <script th:src="@{/js/ekko-lightbox.min.js}"></script>
	        <script th:src="@{/js/jqueryfunctions.js}"></script>
	    </footer>
	</body>
</html>
