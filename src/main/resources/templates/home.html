<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:replace="layout/layout :: head"></head>

	<body>

		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
						<i class="fa fa-bars"></i>
						<span class="sr-only">Toggle Menu</span>
					</button>
				</div>
				
				<div class="p-4">
		  		<h1 class="text-center"><a th:href="@{/home}" class="logo"><img th:src="@{/image/Chirpy.png}" class="rounded-circle image-chirpy m-0"></a></h1>
	        		<ul class="list-unstyled components mb-5">
		          		<li><a th:href="@{/home}">Principal</a></li>
		          		<li><a th:href="@{/explorer}">Explorar</a></li>
						<li><a sec:authorize="!isAuthenticated()" th:href="@{/login}">Iniciar Sesion</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="${'/quotes'}">Menciones <span th:text="${user.quotes}"></span></a></li>
						<li>
							<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Mi Perfil</a>
	                			<ul class="collapse list-unstyled" id="pageSubmenu">
				                    <li><a sec:authorize="isAuthenticated()" th:href="${'/userdetails/' + user.id}">Ver Perfil</a></li>
		                    		<li><a sec:authorize="isAuthenticated()" th:href="@{/editperfil}">Editar Perfil</a></li>
		                    		<li>
		                    			<form class="ml-0"   ec:authorize="isAuthenticated()" id="logout" th:action="@{/logout}" method="post">
			                            	<button type="submit" class="btn btn-link text-warning pl-0 text-center">Cerrar Sesion</button>
			                        	</form>
			                        </li>
	                			</ul>
	           			</li>
	           			
           			</ul>
           			

	        <div class="mb-5">
						<h3 class="h6">Subscribe for newsletter</h3>
						<form action="#" class="colorlib-subscribe-form">
	            <div class="form-group d-flex">
	            	<div class="icon"><span class="icon-paper-plane"></span></div>
	              <input type="text" class="form-control" placeholder="Enter Email Address">
	            </div>
	          </form>
					</div>

	        <div class="footer">
	        	<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
						  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
	        </div>

	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
                    <div class="row mt-5">
                        
                        <div class="col-xl-7 ml-xl-auto">
                            <div th:replace="layout/layout :: alerts"></div>
                            <div class="p-3 bg-white">
	                            <div class="text-center">
	                                <h5>Â¿Que esta pasando?</h5>
	                            </div>
	                            <form th:action="@{/home}" th:object="${publication}" method="post" enctype="multipart/form-data" class="row">
	                                <div class="col-12 text-center">
	                                    <textarea th:field="*{publication}" placeholder="Publicacion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	                                    <span class="text-danger" th:if="${#fields.hasErrors('publication')}" th:errors="*{publication}"></span>
	                                    <span class="text-danger" th:if="${errorpublication != null}" th:text="${errorpublication}"></span>
	                                </div>
	                                <div class="col-9 mt-2">
	                                	<div class="row">
	                                	<div class="col-6">
	                                			<input type="file" name="image[]" id="1" class="form-control">
	                               			</div>
	                                		<div class="col-6">
	                                			<input type="file" name="image[]" id="2" class="form-control">
	                                		</div>
	                                	</div>
	                                    <span class="text-danger" th:if="${errorimage != null}" th:text="${errorimage}"></span>
	                                </div>
	                                
	                                <div class="col-3 text-center">
	                                    <button class="btn mt-2" type="submit">Publicar</button>
	                                </div>
	                            </form>
                            </div>

                            <div class="publication p-4 mt-3 bg-white card" th:if="${!#lists.isEmpty(publications)}" th:each="publi : ${publications}" th:id="${publi.id}">
                                
                                <div class="row">
                                    <div class="col-2">
                                        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/500px-User_icon_2.svg.png">
                                    </div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="col-12">
                                                <p><a th:href="${'/userdetails/' + publi.user.id}"><span class="font-weight-bold" th:text="${publi.user.name}"></span> <span class="" th:text="'@' + ${publi.user.username}"></span></a> - <span class="" th:text="${publi.dateOfSend}"></span></p>
                                            </div>
                                        </div>
                                        <p th:utext="${publi.publication}"></p>
                                        <div class="row" th:if="${publi.publi != null}">
                                        	<div class="col cornsilk border p-3 m-3">
	                                        	<p class="font-weight-bold">En respuesta a:</p>
	                                        	
	                                       		<div class="row">
				                                    <div class="col-2">
				                                    	<img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/500px-User_icon_2.svg.png">
				                                	</div>
			                                		<div class="col-10">
				                                    	<div class="row">
				                                        	<div class="col-12">
				                                            	<p><a th:href="${'/userdetails/' + publi.publi.user.id}"><span class="font-weight-bold" th:text="${publi.publi.user.name}"></span> <span class="" th:text="'@' + ${publi.publi.user.username}"></span></a> - <span th:text="${publi.dateOfSend}"></span></p>
				                                        	</div>
				                                    	</div>
				                                    	<p th:utext="${publi.publi.publication}"></p>
			                                    	</div>
				                                </div>
                                        	</div>
                                        </div>
                                    	<div class="row">
                                    		<a class="col" data-type="image" th:if="${vidmaDao.findByPublication(publi.id) != null}" th:each="vid : ${vidmaDao.findByPublication(publi.id)}" th:href="${'/image/image/' + vid.id}" data-toggle="lightbox" th:data-gallery="${publi.id}">
												<img class="img-fluid" th:src="${'/image/image/' + vid.id}" >
											</a>
                                    	</div>
                                    	<div class="row mt-2">
                                    		<button type="button" class="ml-3 btn btn-outline-success r-button" data-toggle="modal" data-target="#myModal" th:value="${publi.id}">
                                    			Responder
                                    		</button>
                                    		<a th:href="${'/viewpublication/' + publi.id}" class="ml-3 btn btn-outline-success" th:value="${publi.id}">
                                    			 Respuestas <span th:text="${#lists.size(publicationDao.findResponse(publi))}"></span>
                                    		</a>
                                    		
                                    	</div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div th:replace="layout/layout :: tendence" ></div>
                    </div> 
                </div>
            </div>
        </div>
		<div id="myModal" class="modal fade" role="dialog">
	  		<div class="modal-dialog">
		    	<div class="modal-content">
		      		<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        	<h4 class="modal-title">Respuesta</h4>
			      	</div>
			      	<div class="modal-body">
			        	<form th:object="${publication}" id="sendPublication" enctype="multipart/form-data" class="row">
	                        <div class="col-12 text-center">
	                            <textarea th:field="*{publication}" placeholder="Publicacion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	                            <span class="text-danger"></span>
	                        </div>
	                        <div class="col-9 mt-2">
	                        	<div class="row">
	                        		<div class="col-6">
	                        			<input type="file" name="image[]" id="1" class="form-control">
	                       			</div>
	                        		<div class="col-6">
	                        			<input type="file" name="image[]" id="2" class="form-control">
	                        		</div>
	                        	</div>
	                            <p id="errorview"></p>
	                        </div>
	                        
	                        <div class="col-3 text-center">
	                            <button class="btn mt-2" type="submit">Publicar</button>
	                        </div>
                    	</form>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
		    	</div>
		  	</div>
		</div>
        <div th:replace="layout/layout :: footer"></div>
    </body>
</html>
